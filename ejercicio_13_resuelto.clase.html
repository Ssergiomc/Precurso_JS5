        * Crear un array de 11 ints. Pedir al usuario que introduzca valores entre 0 y 10. Cada vez que introduzca un dígito, añadir uno al valor en esa posición del array.
        * Si por ejemplo introduce un 3, sumar uno a la posición 3. Mostrar en pantalla los valores. Si introduce un número mayor que 10, decir que ese número es incorrecto.

        * 3	0
        * 4	0
        * 5	2
        * 6	1
        * 7	3
        * 9	2
        * 10 1
        */
        let contArray = [];
        contArray.length = 11;
        for (let i = 0; i < contArray.length; i++){
            contArray[i] = i + " " + 0;      
        }

        do{ 
            let num = parseInt(prompt("Introduce un valor entre 0 y 10"));
            if (num > 10){
                alert("Número incorrecto! Introduce cualquier caracter para salir");
            } 
            else if (num < 0){
                console.clear();
                for (let i = 0; i < contArray.length; i++){
                    console.log(contArray[i]);      
                }
            } else {  //si el valor es <=10
                let whiteSpace = contArray[num].indexOf(' ');
                let value = parseInt(contArray[num].substring(whiteSpace));
                value++;
                contArray[num] = num + " " + value;
            }
        } while (true);
